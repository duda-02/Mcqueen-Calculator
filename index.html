<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mcqueen calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-image: url(cha.png);
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .calculator-grid {
      display: grid;
      justify-content: center;
      align-content: center;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: minmax(120px, auto) repeat(5, 100px);
      box-shadow: 0 5px 20px rgba(231, 6, 6, 0.788);
      border-radius: 15px;
      overflow: hidden;
      backdrop-filter: blur(6px);
      background: rgba(224, 4, 4, 0.582);
    }

    .output {
      grid-column: 1 / -1;
      background-color: rgba(0, 0, 0, 0.945);
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: space-around;
      padding: 10px;
      word-wrap: break-word;
      word-break: break-all;
    }

    .previous-operand {
      color: rgba(255, 255, 255, 0.75);
      font-size: 1.2rem;
    }

    .current-operand {
      color: white;
      font-size: 2.5rem;
    }

    button {
      cursor: pointer;
      font-size: 1.5rem;
      border: 1px solid #000000;
      outline: none;
      background: #e00a0a;
      color: white;
      transition: 0.2s;

    }

    button:hover {
      background: #f5e026;
      
    }

    .span-two {
      grid-column: span 2;
    }

    button[data-operation] {
      background: #f1270d;
    }

    button[data-operation]:hover {
      background: #D35400;
    }

    button[data-equals] {
      background: #000000;
    }

    button[data-equals]:hover {
      background: #002b12;
    }

    button[data-all-clear] {
      background: #fd1a01;
    }

    button[data-all-clear]:hover {
      background: #922B21;
    }
  </style>
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand">0</div>
    </div>

    <button data-all-clear class="span-two">AC</button>
    <button data-delete>DEL</button>
    <button data-operation>÷</button>

    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>×</button>

    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>

    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>

    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="span-two">=</button>
  </div>

  <script>
    class Calculator {
      constructor(previousOperandTextElement, currentOperandTextElement) {
        this.previousOperandTextElement = previousOperandTextElement;
        this.currentOperandTextElement = currentOperandTextElement;
        this.clear();
      }

      clear() {
        this.currentOperand = '0';
        this.previousOperand = '';
        this.operation = undefined;
        this.updateDisplay();
      }

      delete() {
        if (this.currentOperand.length === 1) {
          this.currentOperand = '0';
        } else {
          this.currentOperand = this.currentOperand.toString().slice(0, -1);
        }
        this.updateDisplay();
      }

      appendNumber(number) {
        if (number === '.' && this.currentOperand.includes('.')) return;
        if (this.currentOperand === '0' && number !== '.') this.currentOperand = '';
        this.currentOperand = this.currentOperand.toString() + number.toString();
        this.updateDisplay();
      }

      chooseOperation(operation) {
        if (this.currentOperand === '') return;
        if (this.previousOperand !== '') {
          this.compute();
        }
        this.operation = operation;
        this.previousOperand = this.currentOperand;
        this.currentOperand = '0';
        this.updateDisplay();
      }

      compute() {
        let computation;
        const prev = parseFloat(this.previousOperand);
        const current = parseFloat(this.currentOperand);
        if (isNaN(prev) || isNaN(current)) return;

        switch (this.operation) {
          case '+':
            computation = prev + current;
            break;
          case '-':
            computation = prev - current;
            break;
          case '×':
            computation = prev * current;
            break;
          case '÷':
            computation = prev / current;
            break;
          default:
            return;
        }

        this.currentOperand = computation;
        this.operation = undefined;
        this.previousOperand = '';
        this.updateDisplay();
      }

      updateDisplay() {
        this.currentOperandTextElement.innerText = this.currentOperand;
        if (this.operation != null) {
          this.previousOperandTextElement.innerText = `${this.previousOperand} ${this.operation}`;
        } else {
          this.previousOperandTextElement.innerText = '';
        }
      }
    }

    // Seleciona os elementos
    const numberButtons = document.querySelectorAll('[data-number]');
    const operationButtons = document.querySelectorAll('[data-operation]');
    const equalsButton = document.querySelector('[data-equals]');
    const deleteButton = document.querySelector('[data-delete]');
    const allClearButton = document.querySelector('[data-all-clear]');
    const previousOperandTextElement = document.querySelector('[data-previous-operand]');
    const currentOperandTextElement = document.querySelector('[data-current-operand]');

    const calculator = new Calculator(previousOperandTextElement, currentOperandTextElement);

    numberButtons.forEach(button => {
      button.addEventListener('click', () => {
        calculator.appendNumber(button.innerText);
      });
    });

    operationButtons.forEach(button => {
      button.addEventListener('click', () => {
        calculator.chooseOperation(button.innerText);
      });
    });

    equalsButton.addEventListener('click', () => {
      calculator.compute();
    });

    allClearButton.addEventListener('click', () => {
      calculator.clear();
    });

    deleteButton.addEventListener('click', () => {
      calculator.delete();
    });
  </script>
</body>
</html>
